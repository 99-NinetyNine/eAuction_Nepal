{% load crispy_forms_tags %}


<div id="ratingForm" style="">
<form action="." method="POST">
    {% csrf_token %}
    {{ rating_form|crispy }}
    <button type="submit" class="btn" id="rate_user_form_submit" value=
    {% if not user == request.user %}
    "{{ user.id }}"
    {% else %}
    ""
    {% endif %}>
    Submit
    </button>

</form>
</div>
