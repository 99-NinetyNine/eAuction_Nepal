{% load static %}
<div class="col-sm-10 col-md-6 col-lg-4">
    <div class="auction-item-2">
        <div class="auction-thumb">
            <a href="{{ auction.db.get_absolute_url }}"><img src="#" alt="product"></a>
            {% comment %} {{ auction.db.thumbnail.url }}" {% endcomment %}
            <a href="#0" class="rating"><i class="far fa-star-filled"></i></a>
            <a href="#0" class="bid"><i class="flaticon-auction"></i></a>
        </div>
        <div class="auction-content">
            <h6 class="title">
                <a href="{{ auction.db.get_absolute_url }}">{{ auction.title }}</a>
            </h6>
            <div class="bid-area">
                <div class="bid-amount">
                    <div class="icon">
                        <i class="flaticon-auction"></i>
                    </div>
                    <div class="amount-content">
                        <div class="current">Opening</div>
                        <div class="amount">$876.00</div>
                    </div>
                </div>
                <div class="bid-amount">
                    <div class="icon">
                        <i class="flaticon-money"></i>
                    </div>
                    <div class="amount-content">
                        <div class="current">Winning</div>
                        <div class="amount">$11,00.00</div>
                    </div>
                </div>
            </div>
            <div class="countdown-area">
                <div class="countdown">
                    <div id="bid_counter">0d  : 12h  : 25m  : 45s</div>
                </div>
                <span class="total-bids">30 Bids</span>
            </div>
            <div class="text-center">
                <a href="{{ auction.db.get_absolute_url }}" class="custom-button">Submit a bid</a>
            </div>
        </div>
    </div>
</div>
