 <form action="." method="POST">
    {% csrf_token %}
    
    {% if is_liked and not is_disliked %}
    {% comment %} filled thumb up {% endcomment %}
    <button type="submit" class="btn" id="like" name="auction_id" value="{{ estate.id }}">
    <i class="fa fa-thumbs-up" style="font-size:36px;"></i>
    </button>

    {% elif not is_liked or is_disliked %} 
    {% comment %} naked thumb up {% endcomment %}
    <button type="submit" class="btn" id="like" name="auction_id" value="{{ estate.id }}">
    <i class="fa fa-thumbs-o-up" style="font-size:36px;"></i>
    </button>

    {% endif %}

    
</form>
